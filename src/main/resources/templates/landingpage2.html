<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Box Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/landingstyles.css" />
</head>
<body> 
<header class="header">
    <ul class="nav-links">
        <li style="padding-top: 15px;">
            <img src="/images/TMBox.png" alt="Your Logo" class="logo" style="margin-right: 100px;">
        </li>
        <li>
            <a href="/">
                <div class="section-container">
                    <img th:src="@{/images/home.png}" alt="Home" class="section-image">
                </div>
            </a>
        </li>
        <li>
            <li>
                <a href="/bio">
                    <div class="section-container">
                        <img th:src="@{/images/Bio.png}" alt="Bio" class="section-image">
                    </div>
                </a>
            </li>
            <li>
            <a th:href="@{/about}">
                <div class="section-container">
                    <img th:src="@{/images/about.png}" alt="About" class="section-image">
                </div>
            </a>
        </li>
        <li>
            <a th:href="@{/signup}">
                <div class="section-container">
                    <img th:src="@{images/signup.png}" alt="Signup" class="section-image">
                </div>
            </a>
        </li>
        <li>
            <a th:href="@{/signin}">
                <div class="section-container">
                    <img th:src="@{images/signin.png}" alt="Signin" class="section-image">
                </div>
            </a>
        </li>
    </ul>
</header>

<div class="centered-content">
    <div class="enter-link">
        <a th:href="@{/guest}">
            <div class="section-container">
                <img th:src="@{images/enter.png}" alt="Enter" class="section-image">
            </div>
        </a>
    </div>
</div>
    <!-- Video container -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="/images/BlackNGoldWelcome.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    
    <audio loop autoplay>
        <source src="images/dont-stop-me.mp3" type="audio/mp3">
    </audio>
    <footer class="text-center text-white">
        <div class="footer-content">
            <p>&copy; 2023 The Music Box | All Right Reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
