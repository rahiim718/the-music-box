<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/signinerrorstyles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100 bg-black">
        <div class="text-center">
            <h1 class="display-1 fw-bold text-white">404 Error</h1>
            <p class="lead" th:text="${invalidInfo}">Sorry, the page you're looking for cannot be found.</p>
            <form action="/signform" method="post">
                <button type="submit" class="btn btn-warning">Return to signin</button>
            </form>
        </div>
    </div>
    <footer class="text-center text-white">
        <div class="footer-content">
            <p>&copy; 2023 The Music Box | All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
