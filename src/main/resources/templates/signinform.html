<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/signin.css" />
    <title>Sign-in</title>
</head>
<body>
    <div class="container my-2">
        <form action="/signinform" method="post">
        <div class="form-group" style="margin-top: 100px;">
            <label for="emailAddress">Email Address</label>
            <input type="email" name="emailAddress" required class="form-control" placeholder="Enter your email address">
        </div>
        <div class="form-group" style="margin-top: 20px;"> 
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" required class="form-control" placeholder="Enter your password"><br />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log-in</button>
        </form>
    </div>
    <footer class="text-center text-white">
        <div class="footer-content">
            <p>&copy; 2023 The Music Box | All Right Reserved.</p>
        </div>
    </footer>
</body>
</html>
